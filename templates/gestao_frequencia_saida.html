<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Frequência - Saída Antecipada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-primary': '#0F172A',
            'dark-secondary': '#1E293B',
            'accent': '#10B981',
            'text-light': '#F8FAFC',
            'danger': '#DC2626'
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        },
      },
    };

    function mostrarMensagem(texto, tipo = 'info') {
      const el = document.getElementById('mensagem-status');
      el.textContent = texto;
      el.className = 'fixed top-4 right-4 p-3 rounded-lg shadow-xl z-50 ' +
        (tipo === 'success' ? 'bg-accent text-text-light' :
         tipo === 'danger' ? 'bg-danger text-text-light' :
         'bg-dark-secondary text-yellow-400');
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 4000);
    }

    async function safeJson(resp) {
      try { return await resp.json(); } catch { return { error: 'Resposta inválida do servidor' }; }
    }

    document.addEventListener('DOMContentLoaded', () => {
      carregarSalas();
      document.getElementById('sala').addEventListener('change', carregarAlunos);
      document.getElementById('btnSalvar').addEventListener('click', salvarSaida);
    });

    async function carregarSalas() {
      try {
        const r = await fetch('/api/salas');
        if (!r.ok) throw new Error('Erro ao buscar salas');
        const salas = await r.json();
        const sel = document.getElementById('sala');
        sel.innerHTML = '<option value="">Selecione a Sala</option>';
        salas.forEach(s => sel.innerHTML += `<option value="${s.id}">${s.sala || s.nome}</option>`);
      } catch (e) {
        console.error(e);
        mostrarMensagem('Erro ao carregar salas', 'danger');
      }
    }

    async function carregarAlunos() {
      const salaId = document.getElementById('sala').value;
      const sel = document.getElementById('aluno');
      sel.innerHTML = '<option value="">Selecione o Aluno</option>';
      if (!salaId) return;
      try {
        const r = await fetch(`/api/alunos_por_sala/${salaId}`);
        if (!r.ok) throw new Error('Erro ao buscar alunos');
        const alunos = await r.json();
        alunos.forEach(a => sel.innerHTML += `<option value="${a.id}">${a.nome}</option>`);
      } catch (e) {
        console.error(e);
        mostrarMensagem('Erro ao carregar alunos', 'danger');
      }
    }

    async function salvarSaida() {
      const aluno_id = document.getElementById('aluno').value;
      const sala_id = document.getElementById('sala').value;
      const data = document.getElementById('data').value;
      const hora_saida = document.getElementById('hora').value;
      const motivo_saida = document.getElementById('motivo').value;
      const responsavel_saida = document.getElementById('responsavel').value;
      const telefone_saida = document.getElementById('telefone').value;

      if (!aluno_id || !sala_id || !data || !hora_saida || !motivo_saida || !responsavel_saida || !telefone_saida) {
        mostrarMensagem('Preencha todos os campos', 'danger');
        return;
      }

    const payload = {
    aluno_id: Number(aluno_id),
    sala_id: Number(sala_id),
    data,
    hora_saida: hora_saida,
    motivo_saida: motivo_saida,
    responsavel_nome: responsavel_saida,
    responsavel_telefone: telefone_saida
      };

      mostrarMensagem('Enviando...', 'info');

      try {
        const resp = await fetch('/api/salvar_saida_antecipada', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const json = await safeJson(resp);

        if (resp.ok) {
          mostrarMensagem(json.message || 'Saída antecipada salva com sucesso', 'success');
          document.getElementById('form').reset();
        } else {
          console.error(json);
          mostrarMensagem(json.error || 'Erro ao salvar saída antecipada', 'danger');
        }
      } catch (e) {
        console.error(e);
        mostrarMensagem('Erro de rede ao salvar', 'danger');
      }
    }
  </script>
</head>
<body class="bg-dark-primary min-h-screen p-8 text-text-light">
  <div id="mensagem-status" class="hidden"></div>

  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-8 mt-4">
      <h1 class="text-2xl font-light border-b border-gray-700 pb-2 inline-block">
        SISTEMA DE GESTÃO DE CONVIVÊNCIA ESCOLAR
      </h1><br>
      <h2 class="text-lg font-light border-b border-gray-700 pb-2 inline-block">
        GESTÃO DE FREQUÊNCIA - SAÍDA ANTECIPADA
      </h2>

      <button onclick="window.location.href='{{ url_for('gestao_frequencia') }}'"
        class="mt-4 px-4 py-2 text-sm rounded-lg border border-gray-600 hover:bg-gray-700 flex items-center mx-auto">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"/>
        </svg> Voltar ao Menu
      </button>
    </header>

    <main class="overflow-x-auto bg-dark-secondary rounded-xl shadow-2xl p-6">
      <form id="form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-300 mb-1">Sala</label>
            <select id="sala" class="w-full p-3 bg-gray-800 rounded border border-gray-700"></select>
          </div>
          <div>
            <label class="block text-sm text-gray-300 mb-1">Aluno</label>
            <select id="aluno" class="w-full p-3 bg-gray-800 rounded border border-gray-700"></select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-300 mb-1">Data</label>
            <input id="data" type="date" class="w-full p-3 bg-gray-800 rounded border border-gray-700" />
          </div>
          <div>
            <label class="block text-sm text-gray-300 mb-1">Hora da Saída</label>
            <input id="hora" type="time" class="w-full p-3 bg-gray-800 rounded border border-gray-700" />
          </div>
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Motivo</label>
          <textarea id="motivo" rows="2" class="w-full p-3 bg-gray-800 rounded border border-gray-700"
            placeholder="Motivo da saída antecipada..."></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-300 mb-1">Responsável</label>
            <input id="responsavel" type="text" class="w-full p-3 bg-gray-800 rounded border border-gray-700"
              placeholder="Nome do responsável" />
          </div>
          <div>
            <label class="block text-sm text-gray-300 mb-1">Telefone</label>
            <input id="telefone" type="tel" class="w-full p-3 bg-gray-800 rounded border border-gray-700"
              placeholder="(11) 99999-9999" />
          </div>
        </div>

        <button type="button" id="btnSalvar"
          class="mt-4 px-4 py-2 rounded-lg border border-gray-600 hover:bg-gray-700">
          Salvar Saída Antecipada
        </button>
      </form>
    </main>

    <footer class="w-full text-center mt-10 p-4 text-gray-400 text-sm border-t border-gray-800">
      <p class="text-base font-medium">DESENVOLVEDOR: MARCELO ANDRÉ NOGUEIRA CARDES</p>
      <p class="text-xs font-light">LICENCIADO: E.E. PEI PROFESSORA IRENE DIAS RIBEIRO</p>
    </footer>
  </div>
</body>

</html>
