services:
  - type: web
    name: sgce-idr
    env: python
    plan: free
    region: oregon

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app

    envVars:
      - key: SUPABASE_URL
        value: https://SEU_PROJETO.supabase.co
      - key: SUPABASE_KEY
        value: SUA_ANON_KEY_AQUI
      - key: PYTHON_VERSION
        value: 3.13.0
