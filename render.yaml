    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SUPABASE_URL
        value: https://seu-projeto.supabase.co
      - key: SUPABASE_KEY
        value: sua-anon-key-aqui
      - key: PYTHON_VERSION
        value: 3.9.0